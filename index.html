<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" renderer="logarithmicDepthBuffer:true">
        <a-marker preset="hiro">
            <a-box position="-1 2 0.35" rotation="0 0 0" color="#4CC3D9"  width=".75" height=".75" depth=".75"></a-box>
            <a-box position="-1 2 1.5" rotation="0 0 0" color="#EF2D5E"></a-box>
            <a-box position="-1 2 0.95" rotation="0 0 0" color="#FFC65D" width=".5" height=".5" depth=".5"></a-box>
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        </a-marker>
        <a-entity camera position="1 10 15"></a-entity>
    </a-scene>
  </body>
</html>
