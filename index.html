<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" renderer="logarithmicDepthBuffer:true">
        <a-marker preset="hiro">
            <a-box position="-1 2 -4.35" rotation="0 0 0" color="#4CC3D9"  width=".75" height=".75" depth=".75"></a-box>
            <a-box position="-1 2 -3.5" rotation="0 0 0" color="#EF2D5E"></a-box>
            <a-box position="-1 2 -4.95" rotation="0 0 0" color="#FFC65D" width=".5" height=".5" depth=".5"></a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        </a-marker>
    </a-scene>
  </body>
</html>
