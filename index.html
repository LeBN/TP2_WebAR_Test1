<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
        <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body style="margin:0; overflow:hidden">
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" renderer="logarithmicDepthBuffer:true">
            <a-marker preset="hiro">
                <a-box class="interactable" position="0 0.25 0" width=".5" height=".5" depth=".5" color="red" change-color-on-hover="color: blue"></a-box>
            </a-marker>
            <a-entity camera>
                <a-cursor raycaster="objects: .interactable" fuse="true" fuse-timeout="800" material="shader: flat; opacity: 0.8">
                </a-cursor>
            </a-entity>
        </a-scene>
        <script src="script.js"></script>
  </body>
</html>
