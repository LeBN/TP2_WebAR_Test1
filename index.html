<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js pour A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden">
    <!-- 'embedded' évite le plein écran ; pas besoin de sky/sol classiques en AR -->
    <a-scene embedded vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true" arjs="sourceType: webcam;">
      <!-- Place tes entités DANS le marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="#EF2D5E" depth="0.5" height="0.5" width="0.5"></a-box>
      </a-marker>
      <!-- Caméra AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
